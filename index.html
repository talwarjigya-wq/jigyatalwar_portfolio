  <style>
    :root{
      /* Recruiter-friendly Blue + Green palette (clean, high-contrast) */
      --brand-blue: #0b3a6e;
      --brand-blue-2: #0a2f57;
      --brand-green: #13b981;
      --brand-green-2: #0ea371;

      --accent: #22c55e;
      --accent-2: #34d399;

      --text-primary: #0b1220;
      --text-secondary: #334155;
      --text-muted: #64748b;

      --surface: rgba(255,255,255,0.90);
      --surface-2: rgba(255,255,255,0.78);
      --surface-solid: #ffffff;

      --border: rgba(148,163,184,0.35);
      --border-strong: rgba(148,163,184,0.55);

      --shadow-sm: 0 6px 16px rgba(2,6,23,0.08);
      --shadow-md: 0 12px 28px rgba(2,6,23,0.10);
      --shadow-lg: 0 18px 48px rgba(2,6,23,0.14);

      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 20px;

      --container: 1120px;

      --bg-page:
        radial-gradient(1200px 700px at 15% 10%, rgba(19,185,129,0.22), transparent 60%),
        radial-gradient(900px 600px at 85% 15%, rgba(34,197,94,0.14), transparent 62%),
        radial-gradient(1100px 800px at 70% 85%, rgba(59,130,246,0.16), transparent 60%),
        linear-gradient(135deg, #071a33 0%, #0b3a6e 40%, #0d7a64 100%);
    }

    [data-theme="dark"]{
      --text-primary: #eaf2ff;
      --text-secondary: rgba(226,232,240,0.92);
      --text-muted: rgba(203,213,225,0.85);

      --surface: rgba(15,23,42,0.78);
      --surface-2: rgba(15,23,42,0.60);
      --surface-solid: #0f172a;

      --border: rgba(148,163,184,0.20);
      --border-strong: rgba(148,163,184,0.28);

      --shadow-sm: 0 8px 18px rgba(0,0,0,0.28);
      --shadow-md: 0 14px 34px rgba(0,0,0,0.38);
      --shadow-lg: 0 24px 60px rgba(0,0,0,0.45);

      --bg-page:
        radial-gradient(1200px 700px at 15% 10%, rgba(19,185,129,0.18), transparent 60%),
        radial-gradient(900px 600px at 85% 15%, rgba(34,197,94,0.10), transparent 62%),
        radial-gradient(1100px 800px at 70% 85%, rgba(59,130,246,0.12), transparent 60%),
        linear-gradient(135deg, #060b16 0%, #061a33 45%, #062923 100%);
    }

    *{ margin:0; padding:0; box-sizing:border-box; }
    html{ scroll-behavior:smooth; font-size:16px; }
    body{
      font-family: "DM Sans",-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      line-height: 1.7;
      overflow-x:hidden;
      min-height:100vh;
    }
    ::selection{ background: rgba(19,185,129,0.35); color: var(--text-primary); }

    /* Typography */
    h1,h2,h3,h4,h5,h6{
      font-family: "Playfair Display", Georgia, serif;
      line-height: 1.15;
      letter-spacing: -0.3px;
      color: var(--text-primary);
    }
    h1{ font-size: clamp(2.3rem, 5vw, 3.6rem); }
    h2{ font-size: clamp(1.9rem, 3.6vw, 2.8rem); }
    h3{ font-size: clamp(1.35rem, 2.5vw, 1.8rem); }
    h4{ font-size: clamp(1.2rem, 2.1vw, 1.45rem); }

    p{ color: var(--text-secondary); margin-bottom: 1rem; }
    a{ color: inherit; text-decoration:none; }
    a:hover{ opacity: 0.95; }

    /* Layout helpers */
    .container{
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    .section{
      padding: 5.5rem 0;
      position: relative;
    }

    /* Glass panel for readability (recruiter-friendly) */
    .panel{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Section Title */
    .section-title{
      text-align:center;
      margin-bottom: 3.25rem;
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .section-title::after{
      content:"";
      display:block;
      width: 92px;
      height: 4px;
      margin: 1rem auto 0;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--brand-blue) 0%, var(--brand-green) 100%);
      opacity: 0.95;
    }

    /* Navbar */
    .navbar{
      position: fixed;
      inset: 0 0 auto 0;
      z-index: 1000;
      transition: all 0.25s ease;
      padding: 0.85rem 0;
      background: rgba(255,255,255,0.72);
      border-bottom: 1px solid rgba(148,163,184,0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    [data-theme="dark"] .navbar{
      background: rgba(2,6,23,0.55);
      border-bottom: 1px solid rgba(148,163,184,0.18);
    }
    .navbar.scrolled{
      padding: 0.55rem 0;
      box-shadow: var(--shadow-sm);
    }
    .nav-container{
      max-width: 1320px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 1rem;
    }
    .nav-logo{
      font-family: "Playfair Display", serif;
      font-weight: 800;
      font-size: 1.35rem;
      letter-spacing: -0.6px;
      color: var(--brand-blue);
      display:flex;
      align-items:center;
      gap: 0.6rem;
    }
    .nav-logo .mark{
      display:inline-flex;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(11,58,110,1), rgba(19,185,129,1));
      color: #fff;
      box-shadow: 0 8px 18px rgba(2,6,23,0.18);
      font-size: 0.95rem;
      letter-spacing: -0.2px;
    }

    .nav-menu{
      list-style:none;
      display:flex;
      align-items:center;
      gap: 1.75rem;
    }
    .nav-link{
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-secondary);
      position: relative;
      padding: 0.25rem 0;
    }
    .nav-link::after{
      content:"";
      position:absolute;
      left: 0;
      bottom: -0.35rem;
      width: 0%;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--brand-blue), var(--brand-green));
      transition: width 0.25s ease;
    }
    .nav-link:hover{ color: var(--text-primary); }
    .nav-link:hover::after{ width: 100%; }

    .nav-cta{
      display:flex;
      align-items:center;
      gap: 0.75rem;
    }

    .nav-toggle{
      display:none;
      flex-direction:column;
      gap: 5px;
      background:none;
      border:none;
      cursor:pointer;
      padding: 0.55rem;
      border-radius: 10px;
    }
    .nav-toggle:hover{
      background: rgba(148,163,184,0.15);
    }
    .nav-toggle span{
      width: 26px;
      height: 3px;
      border-radius: 999px;
      background: var(--text-primary);
      transition: transform 0.25s ease, opacity 0.2s ease;
    }

    .theme-toggle{
      width: 42px;
      height: 42px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.6);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
    }
    [data-theme="dark"] .theme-toggle{
      background: rgba(15,23,42,0.55);
    }
    .theme-toggle:hover{
      transform: translateY(-1px);
      border-color: var(--border-strong);
    }
    .sun-icon{ display:none; }
    .moon-icon{ display:block; }
    [data-theme="dark"] .sun-icon{ display:block; }
    [data-theme="dark"] .moon-icon{ display:none; }

    /* Hero */
    .hero{
      min-height: 100vh;
      display:flex;
      align-items:center;
      padding: 7.5rem 0 4.5rem;
      position: relative;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.25fr 0.75fr;
      gap: 2.5rem;
      align-items:center;
    }

    .hero-card{
      padding: 2.75rem;
    }

    .hero-kicker{
      display:inline-flex;
      align-items:center;
      gap: 0.55rem;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.92);
      background: rgba(2,6,23,0.18);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px;
      padding: 0.45rem 0.85rem;
      margin-bottom: 1.1rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .hero-kicker .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--brand-green);
      box-shadow: 0 0 0 6px rgba(19,185,129,0.18);
    }

    .hero-title{
      margin-bottom: 1rem;
      color: #fff;
    }
    .hero-name{
      display:block;
      font-weight: 800;
      margin-bottom: 0.65rem;
      color: #fff;
      text-shadow: 0 10px 30px rgba(0,0,0,0.28);
    }
    .hero-subtitle{
      display:block;
      font-family: "DM Sans",-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      font-weight: 700;
      font-size: clamp(1.25rem, 2.35vw, 1.85rem);
      line-height: 1.35;
      color: rgba(255,255,255,0.95);
    }
    .hero-subtitle b{
      color: rgba(255,255,255,0.98);
    }
    .hero-description{
      color: rgba(255,255,255,0.92);
      font-size: 1.1rem;
      max-width: 60ch;
      margin: 1.25rem 0 1.75rem;
    }

    .hero-cta{
      display:flex;
      gap: 0.9rem;
      flex-wrap:wrap;
      margin-top: 1.1rem;
    }

    /* Recruiter-friendly quick facts card */
    .hero-aside{
      padding: 2rem;
    }
    .quick-facts-title{
      font-size: 1.1rem;
      margin-bottom: 1rem;
      font-family: "DM Sans",-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-weight: 800;
      color: var(--text-primary);
    }
    .quick-facts{
      display:flex;
      flex-direction:column;
      gap: 0.9rem;
    }
    .fact{
      display:flex;
      align-items:flex-start;
      gap: 0.8rem;
      padding: 0.9rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--surface-2);
    }
    .fact-icon{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(11,58,110,0.12), rgba(19,185,129,0.14));
      border: 1px solid var(--border);
      flex-shrink:0;
    }
    .fact strong{
      display:block;
      font-size: 0.98rem;
      color: var(--text-primary);
      margin-bottom: 0.15rem;
    }
    .fact span{
      color: var(--text-secondary);
      font-size: 0.92rem;
      line-height: 1.5;
    }

    /* Buttons */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 0.55rem;
      padding: 0.95rem 1.25rem;
      border-radius: 12px;
      font-weight: 750;
      border: 1px solid transparent;
      cursor:pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, border-color 0.18s ease;
      user-select:none;
    }
    .btn-primary{
      background: linear-gradient(135deg, rgba(19,185,129,1), rgba(34,197,94,1));
      color: #062114;
      box-shadow: 0 12px 26px rgba(19,185,129,0.25);
    }
    .btn-primary:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(19,185,129,0.30);
    }
    .btn-secondary{
      background: rgba(255,255,255,0.10);
      color: #fff;
      border-color: rgba(255,255,255,0.30);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn-secondary:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,0.16);
      border-color: rgba(255,255,255,0.40);
    }

    .scroll-indicator{
      position: absolute;
      left: 50%;
      bottom: 2.2rem;
      transform: translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 0.5rem;
      color: rgba(255,255,255,0.75);
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.78rem;
    }
    .scroll-line{
      width: 2px;
      height: 42px;
      border-radius: 999px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0));
      animation: scrollDown 2s ease-in-out infinite;
    }

    /* About */
    .about .panel{
      padding: 2.75rem;
    }
    .lead-text{
      font-size: clamp(1.2rem, 2.2vw, 1.45rem);
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 1.25rem;
    }
    .about-stats{
      margin-top: 2.25rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.25rem;
    }
    .stat-item{
      padding: 1.25rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--surface-2);
      text-align:center;
    }
    .stat-number{
      font-family: "Playfair Display", serif;
      font-size: 2.6rem;
      color: var(--brand-blue);
      line-height: 1;
      margin-bottom: 0.35rem;
      font-weight: 800;
    }
    [data-theme="dark"] .stat-number{ color: rgba(110,231,183,0.92); }
    .stat-label{
      color: var(--text-secondary);
      font-weight: 650;
      font-size: 0.95rem;
    }

    /* Education */
    .education-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 1.5rem;
    }
    .education-card{
      padding: 2.25rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow:hidden;
    }
    .education-card::before{
      content:"";
      position:absolute;
      inset: 0 0 auto 0;
      height: 5px;
      background: linear-gradient(90deg, var(--brand-blue), var(--brand-green));
    }
    .education-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 1rem;
      margin-bottom: 0.6rem;
    }
    .education-badge{
      font-weight: 800;
      font-size: 0.82rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(19,185,129,0.10);
      color: var(--text-primary);
      white-space: nowrap;
    }
    .education-institution strong{ color: var(--text-primary); }
    .education-details{
      display:flex;
      flex-wrap:wrap;
      gap: 1rem;
      margin: 1.1rem 0 1.25rem;
      color: var(--text-muted);
      font-weight: 650;
      font-size: 0.95rem;
      padding-bottom: 1.15rem;
      border-bottom: 1px solid var(--border);
    }
    .education-focus p{
      font-size: 0.96rem;
      margin-bottom: 0.6rem;
    }

    /* Experience */
    .experience .panel{
      padding: 2.25rem;
    }
    .experience-timeline{
      position:relative;
      padding-left: 1.75rem;
      margin-top: 0.5rem;
    }
    .experience-timeline::before{
      content:"";
      position:absolute;
      left: 0.5rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(148,163,184,0.35);
    }
    .timeline-item{
      position:relative;
      padding-left: 2rem;
      margin-bottom: 2.25rem;
    }
    .timeline-marker{
      position:absolute;
      left: 0.08rem;
      top: 0.35rem;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--brand-blue), var(--brand-green));
      box-shadow: 0 0 0 6px rgba(19,185,129,0.12);
      border: 2px solid rgba(255,255,255,0.6);
    }
    [data-theme="dark"] .timeline-marker{
      border-color: rgba(15,23,42,0.9);
    }
    .timeline-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 1rem;
      margin-bottom: 0.25rem;
    }
    .timeline-date{
      font-weight: 800;
      font-size: 0.9rem;
      color: var(--text-muted);
      white-space: nowrap;
    }
    .timeline-company{
      font-weight: 800;
      color: var(--brand-blue);
      margin-bottom: 0.8rem;
    }
    [data-theme="dark"] .timeline-company{ color: rgba(110,231,183,0.92); }
    .timeline-responsibilities{
      list-style:none;
      margin-top: 0.7rem;
    }
    .timeline-responsibilities li{
      position:relative;
      padding-left: 1.35rem;
      margin-bottom: 0.7rem;
      color: var(--text-secondary);
    }
    .timeline-responsibilities li::before{
      content:"•";
      position:absolute;
      left: 0;
      top: 0;
      color: var(--brand-green);
      font-weight: 900;
    }

    .subsection-title{
      margin: 3.25rem 0 1.4rem;
      text-align:left;
    }
    .experience-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 1.25rem;
    }
    .experience-card{
      padding: 1.75rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow-sm);
    }
    .card-company{
      color: var(--brand-blue);
      font-weight: 800;
      margin-bottom: 0.25rem;
    }
    [data-theme="dark"] .card-company{ color: rgba(110,231,183,0.92); }
    .card-date{
      color: var(--text-muted);
      font-weight: 700;
      font-size: 0.9rem;
      display:block;
      margin-bottom: 0.85rem;
    }

    /* Projects */
    .projects-grid{
      display:grid;
      gap: 1.4rem;
      margin-bottom: 2.75rem;
    }
    .project-card{
      padding: 2rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow-sm);
      cursor:pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      outline:none;
    }
    .project-card:hover,
    .project-card:focus{
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
      border-color: rgba(19,185,129,0.55);
    }
    .project-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .project-badge{
      font-weight: 850;
      font-size: 0.82rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(11,58,110,0.10);
      color: var(--text-primary);
      white-space: nowrap;
    }
    .project-content > p{
      color: var(--text-primary);
      font-weight: 650;
      margin-bottom: 0.65rem;
    }
    .project-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border);
    }
    .project-tech{
      display:flex;
      flex-wrap:wrap;
      gap: 0.5rem;
    }
    .tech-tag{
      font-size: 0.82rem;
      font-weight: 750;
      padding: 0.35rem 0.6rem;
      border-radius: 10px;
      background: rgba(19,185,129,0.10);
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }
    .project-link{
      display:inline-flex;
      align-items:center;
      gap: 0.45rem;
      font-weight: 850;
      color: var(--brand-blue);
    }
    [data-theme="dark"] .project-link{ color: rgba(110,231,183,0.92); }
    .project-link:hover{ gap: 0.65rem; }

    .publication-card{
      padding: 2.25rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow:hidden;
    }
    .publication-card::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width: 5px;
      background: linear-gradient(180deg, var(--brand-blue), var(--brand-green));
    }
    .publication-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }
    .publication-badge{
      font-weight: 850;
      font-size: 0.82rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(19,185,129,0.12);
      color: var(--text-primary);
      white-space: nowrap;
    }
    .publication-journal{
      font-weight: 850;
      color: var(--brand-blue);
      margin-bottom: 0.25rem;
    }
    [data-theme="dark"] .publication-journal{ color: rgba(110,231,183,0.92); }
    .publication-advisor{
      font-style: italic;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    /* Skills */
    .skills-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.25rem;
    }
    .skill-category{
      padding: 1.75rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow-sm);
    }
    .skill-category-title{
      font-family: "DM Sans",-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      font-weight: 900;
      font-size: 1.05rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: var(--text-primary);
      margin-bottom: 1rem;
      padding-bottom: 0.85rem;
      border-bottom: 1px solid var(--border);
    }
    .skill-items{
      display:flex;
      flex-wrap:wrap;
      gap: 0.55rem;
    }
    .skill-item{
      font-size: 0.88rem;
      font-weight: 750;
      padding: 0.45rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.55);
      color: var(--text-secondary);
      transition: transform 0.15s ease, background 0.15s ease, border-color 0.15s ease;
    }
    [data-theme="dark"] .skill-item{
      background: rgba(15,23,42,0.45);
    }
    .skill-item:hover{
      transform: translateY(-1px);
      border-color: rgba(19,185,129,0.55);
      background: rgba(19,185,129,0.10);
      color: var(--text-primary);
    }

    /* Contact */
    .contact-content{
      display:grid;
      grid-template-columns: 1fr 1.25fr;
      gap: 1.5rem;
      align-items: start;
    }
    .contact-info.panel{
      padding: 2.25rem;
    }
    .contact-intro{
      font-size: 1.05rem;
      color: var(--text-primary);
    }
    .contact-details{
      display:flex;
      flex-direction:column;
      gap: 1.1rem;
      margin-top: 1.25rem;
    }
    .contact-item{
      display:flex;
      align-items:center;
      gap: 0.9rem;
      color: var(--text-secondary);
      padding: 0.85rem 0.95rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--surface-2);
    }
    .contact-item svg{
      color: var(--brand-blue);
      flex-shrink:0;
    }
    [data-theme="dark"] .contact-item svg{ color: rgba(110,231,183,0.92); }
    .contact-item a{
      color: var(--text-primary);
      font-weight: 750;
    }

    .contact-form.panel{
      padding: 2.25rem;
    }
    .form-group{ margin-bottom: 1.15rem; }
    .form-group label{
      display:block;
      font-weight: 850;
      margin-bottom: 0.4rem;
      color: var(--text-primary);
    }
    .form-group input,
    .form-group textarea{
      width: 100%;
      padding: 0.9rem 0.95rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.70);
      color: var(--text-primary);
      font-size: 1rem;
      transition: box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
      font-family: inherit;
    }
    [data-theme="dark"] .form-group input,
    [data-theme="dark"] .form-group textarea{
      background: rgba(15,23,42,0.55);
    }
    .form-group input:focus,
    .form-group textarea:focus{
      outline:none;
      border-color: rgba(19,185,129,0.70);
      box-shadow: 0 0 0 4px rgba(19,185,129,0.18);
    }
    .form-group textarea{ resize: vertical; min-height: 120px; }

    .error-message{
      display:block;
      min-height: 1.2rem;
      margin-top: 0.35rem;
      font-size: 0.85rem;
      color: #ef4444;
      font-weight: 650;
    }

    .form-status{
      margin-top: 1rem;
      padding: 0.95rem;
      border-radius: 12px;
      font-weight: 800;
      display: none;
    }
    .form-status.success{
      display:block;
      background: rgba(19,185,129,0.14);
      border: 1px solid rgba(19,185,129,0.45);
      color: var(--text-primary);
    }
    .form-status.error{
      display:block;
      background: rgba(239,68,68,0.12);
      border: 1px solid rgba(239,68,68,0.38);
      color: var(--text-primary);
    }

    /* Footer */
    .footer{
      margin-top: 2.5rem;
      padding: 2rem 0 2.75rem;
    }
    .footer .panel{
      padding: 1.25rem 1.5rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 1rem;
    }
    .footer-content p{
      margin:0;
      color: var(--text-secondary);
      font-weight: 650;
    }
    .footer-link{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.55);
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform 0.18s ease, background 0.18s ease, border-color 0.18s ease;
    }
    [data-theme="dark"] .footer-link{ background: rgba(15,23,42,0.55); }
    .footer-link:hover{
      transform: translateY(-2px);
      border-color: rgba(19,185,129,0.6);
      background: rgba(19,185,129,0.10);
    }

    /* Reveal (subtle, less "portfolio-y", more recruiter-friendly) */
    .reveal{
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .reveal.active{
      opacity: 1;
      transform: translateY(0);
    }

    /* Keyboard focus */
    .keyboard-nav *:focus{
      outline: 3px solid rgba(19,185,129,0.55);
      outline-offset: 3px;
    }
    body:not(.keyboard-nav) *:focus{ outline: none; }

    /* Responsive */
    @media (max-width: 980px){
      .hero-grid{ grid-template-columns: 1fr; }
      .nav-toggle{ display:flex; }
      .nav-menu{
        position: fixed;
        left: -100%;
        top: 70px;
        width: 100%;
        flex-direction: column;
        gap: 1.25rem;
        padding: 1.6rem 0;
        background: rgba(255,255,255,0.86);
        border-bottom: 1px solid rgba(148,163,184,0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transition: left 0.25s ease;
      }
      [data-theme="dark"] .nav-menu{
        background: rgba(2,6,23,0.70);
        border-bottom: 1px solid rgba(148,163,184,0.18);
      }
      .nav-menu.active{ left: 0; }

      .education-grid,
      .experience-grid{ grid-template-columns: 1fr; }
      .contact-content{ grid-template-columns: 1fr; }
      .scroll-indicator{ display:none; }
    }

    @media (max-width: 640px){
      .hero-card{ padding: 2rem; }
      .hero-aside{ padding: 1.5rem; }
      .section{ padding: 4.5rem 0; }
      .footer .panel{ flex-direction: column; text-align:center; }
      .timeline-header{ flex-direction: column; align-items:flex-start; }
      .timeline-date{ white-space: normal; }
      .project-header{ flex-direction: column; align-items:flex-start; }
      .project-footer{ flex-direction: column; align-items:flex-start; }
    }

    @keyframes scrollDown{
      0%{ transform: scaleY(0); transform-origin: top; }
      50%{ transform: scaleY(1); transform-origin: top; }
      51%{ transform: scaleY(1); transform-origin: bottom; }
      100%{ transform: scaleY(0); transform-origin: bottom; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; }
      html{ scroll-behavior: auto; }
    }
  </style>
</head>
